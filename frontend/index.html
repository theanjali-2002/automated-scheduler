<!-- index.html (Login Page with TailwindCSS) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-blue-100 p-6">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
    <p class="text-center text-sm text-gray-500 mb-6">Please login to your account</p>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email-login" class="block mb-1 font-medium text-gray-700">Email</label>
        <input id="email-login" type="email" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <div>
        <label for="password-login" class="block mb-1 font-medium text-gray-700">Password</label>
        <input id="password-login" type="password" placeholder="Enter your password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-md font-semibold">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">New here? <a href="signup.html" class="text-red-600 font-medium hover:underline">Create an account</a></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
