<!-- signup.html (Sign Up Page with TailwindCSS) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-blue-100 p-6">
  <div class="w-full max-w-xl bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800">Create Account</h2>
    <p class="text-center text-sm text-gray-500 mb-6">Join us and explore the community</p>
    <form id="signup-form" class="space-y-4">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="w-full">
          <label for="first-name" class="block mb-1 font-medium text-gray-700">First Name</label>
          <input type="text" id="first-name" placeholder="First Name" required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div class="w-full">
          <label for="last-name" class="block mb-1 font-medium text-gray-700">Last Name</label>
          <input type="text" id="last-name" placeholder="Last Name" required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
      </div>
      <div>
        <label for="email-signup" class="block mb-1 font-medium text-gray-700">Email</label>
        <input id="email-signup" type="email" placeholder="Enter your email" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <div>
        <label for="password-signup" class="block mb-1 font-medium text-gray-700">Password</label>
        <input id="password-signup" type="password" placeholder="Create a password" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <div>
        <label for="retype-password" class="block mb-1 font-medium text-gray-700">Retype Password</label>
        <input id="retype-password" type="password" placeholder="Confirm your password" required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>
      <div class="mb-4">
        <label for="signup-code" class="block mb-1 font-medium text-gray-700">Signup Code</label>
        <input type="text" placeholder="Enter your signup code" id="signup-code" name="signup-code" required class="w-full px-3 py-2 border rounded" />
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-md font-semibold">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="index.html"
        class="text-red-600 font-medium hover:underline">Login here</a></p>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
